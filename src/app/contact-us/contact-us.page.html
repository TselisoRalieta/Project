<ion-content class="contact-content">

  </div>

  <div class="contact-card">
    <h2 class="contact-title">Contact Us</h2>
    <p class="section-label">CONTACT</p>

    <ion-item lines="none">
      <ion-icon name="mail-outline" slot="start" class="mail-icon"></ion-icon>
      <ion-label>Email</ion-label>
      <a href="mailto:ralietaralieta96@gmail.com">ralietaralieta96@gmail.com</a>
    </ion-item>
    <br><br>
  </div>
  
  <ion-footer class="tab-bar">
    <ion-toolbar>
      <ion-buttons slot="start" class="footer-buttons" [routerLink]="['/dashbourd']">
        <ion-button>
          <ion-icon name="home-outline"></ion-icon>
          HOME
        </ion-button>

        <ion-button [routerLink]="['/reports']">
          <ion-icon name="people-outline"></ion-icon>
          About Us
        </ion-button>

        <ion-button [routerLink]="['/settings']">
          <ion-icon name="settings-outline"></ion-icon>
