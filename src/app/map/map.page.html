<ion-content style="--background: #ffffff; height: 100%;">
  <!-- Map Container -->
  <div id="map" style="width: 100%; height: 70vh;"></div>

  <!-- Display selected addresses -->
  <ion-grid class="info-grid">
    <ion-row>
      <ion-col size="12">
        <ion-item
          style="--background: #ffffff; --color: #3e3e3e; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px;"
        >
          <ion-icon name="navigate-outline" slot="start" style="color: #3e3e3e;"></ion-icon>
          <ion-label style="color: #3e3e3e;">
            Departure: {{ departureAddress || 'Not selected' }}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item
          style="--background: #ffffff; --color: #3e3e3e; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px;"
        >
          <ion-icon name="flag-outline" slot="start" style="color: #3e3e3e;"></ion-icon>
          <ion-label style="color: #3e3e3e;">
            Arrival: {{ arrivalAddress || 'Not selected' }}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Route Legend -->
  <div style="text-align: center; margin-top: 10px;">
    <span style="color: #007bff; font-weight: bold;">● Main Route</span> |
    <span style="color: #28a745;">● Alternative Route</span> |
    <span style="color: #ff6b35;">● Waypoint Route</span>
  </div>

  <!-- Routes Found Counter -->
  <div style="text-align: center; margin-top: 5px; font-size: 12px; color: #666;">
    Routes found: {{ routesFound || 0 }}
  </div>

  <!-- Action Buttons -->
  <div style="display: flex; justify-content: center; margin-top: 20px; gap: 10px; flex-wrap: wrap;">
    <ion-button
      style="--background: #3e3e3e; --color: #ffffff; --border-radius: 20px; height: 40px; width: 45%; font-size: 14px;"
      (click)="saveCoordinates()"
    >
      Save Locations
    </ion-button>
    
    <ion-button
  style="--background: #007bff; --color: #ffffff; --border-radius: 20px; height: 40px; width: 45%; font-size: 14px;"
  (click)="downloadMap()"
  [disabled]="routesFound === 0"
>
  <ion-icon name="download-outline" slot="start"></ion-icon>
  Download Map
</ion-button>

    <ion-button
      style="--background: #6c757d; --color: #ffffff; --border-radius: 20px; height: 40px; width: 45%; font-size: 14px;"
      (click)="resetMap()"
    >
      Reset Map
    </ion-button>
  </div>

  <br /><br /><br /><br />

  <!-- Footer Navigation -->
  <ion-footer class="tab-bar">
    <ion-toolbar>
      <ion-buttons slot="start" class="footer-buttons">
        <ion-button [routerLink]="['/admin-menu']">
          <ion-icon name="home-outline"></ion-icon>
          HOME
        </ion-button>

        <ion-button [routerLink]="['/about']">
          <ion-icon name="people-outline"></ion-icon>
          About Us
        </ion-button>

        <ion-button [routerLink]="['/admin-account']">
          <ion-icon name="settings-outline"></ion-icon>
          Settings
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
