<ion-content class="home-content">
  <br>
  <div class="welcome-subtext">
    <p>Click on a news card to see full details</p>
  </div>
  <br>

  <!-- News Grid -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let news of newsList; let i = index">
        <ion-card class="news-card" (click)="toggleDetail(i)">
          <div class="card-content">
            <div class="card-image">
              <img [src]="news.imageUrl" />
            </div>
            <div class="card-text">
              <h2>{{ news.title }}</h2>
              <p>{{ news.category }}</p>
              <p>{{ news.snippet }}</p>
              <p *ngIf="isExpanded(i)" class="full-text">
                {{ news.fullText }}
              </p>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Footer / Tab Bar -->
  <ion-footer class="tab-bar">
    <ion-toolbar>
      <ion-buttons slot="start" class="footer-buttons">
        <ion-button [routerLink]="['/dashbourd']">
          <ion-icon name="home-outline"></ion-icon>
          HOME
        </ion-button>

        <ion-button [routerLink]="['/about-us']">
          <ion-icon name="people-outline"></ion-icon>
          About Us
        </ion-button>

        <ion-button [routerLink]="['/settings']">
          <ion-icon name="settings-outline"></ion-icon>
          Settings
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
